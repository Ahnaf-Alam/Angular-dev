
<app-result-sidebar></app-result-sidebar>


<div class="containerForm">
    <form (ngSubmit)="updateResult()">
        <div class="mb-3">
        <label for="resultId" class="form-label">Result Id</label>
        <input [(ngModel)]="result.resultId" name ="resultId" type="text" class="form-control" id="resultId" >
        </div>
        <div class="mb-3">
        <label for="subjectMappingId" class="form-label">Subject Mapping Id</label>
        <input [(ngModel)]="result.subjectMappingId" name ="subjectMappingId" type="text" class="form-control" id="subjectMappingId" >
        </div>
        <div class="mb-3">
        <label for="score" class="form-label">Score</label>
        <input [(ngModel)]="result.score" name ="score" type="text" class="form-control" id="score" >
        </div>
        <div class="mb-3">
        <label for="grade" class="form-label">Grade</label>
        <input [(ngModel)]="result.grade" name ="grade" type="text" class="form-control" id="grade" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
