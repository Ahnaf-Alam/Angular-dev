<app-result-sidebar></app-result-sidebar>
<div class="container">
    <form (ngSubmit)="searchResult()">
        <div class="mb-3">
        <label for="firstName" class="form-label">First name</label>
        <input [(ngModel)]="result.firstName" name ="firstName" type="text" class="form-control" id="firstName" >
        </div>
        <div class="mb-3">
        <label for="lastName" class="form-label">First name</label>
        <input [(ngModel)]="result.lastName" name ="lastName" type="text" class="form-control" id="lastName" >
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
<div class="container" *ngFor="let result of resultList">
      <p>Score : {{result.score}}</p>
      <p>Grade : {{result.grade}}</p>
</div>
