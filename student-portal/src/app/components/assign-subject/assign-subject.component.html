<nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
          <button type="button" class="btn btn-light" (click)="subjectList()">Subject List</button>
          <button type="button" class="btn btn-light" (click)="onClickUpdateSubject()">Update Subject</button>
          <button type="button" class="btn btn-light" (click)="assignSubject()">Assign Subject</button>
          
      </div>
    </div>
</nav>

<div class="containersubject">
    <form (ngSubmit)="mapSubject()">
        <div class="mb-3">
        <label for="studentId" class="form-label">Student Id</label>
        <input  [(ngModel)]="subjectMapping.studentId" name ="studentId" type="text" class="form-control" id="studentId" >
        </div>
        <div class="mb-3">
        <label for="subjectId" class="form-label">Subject Id</label>
        <input [(ngModel)]="subjectMapping.subjectId" name ="subjectId" type="text" class="form-control" id="subjectId" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
