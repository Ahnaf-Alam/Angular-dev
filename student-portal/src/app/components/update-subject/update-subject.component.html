
<nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
          <button type="button" class="btn btn-light" (click)="subjectList()">Subject List</button>
          <button type="button" class="btn btn-light" >Update Subject</button>
          <button type="button" class="btn btn-light" (click)="assignSubject()">Assign Subject</button>
          
      </div>
    </div>
</nav>
<div class="containersubject">
    <h1 style="color: rgb(68, 68, 220); text-align: center;">Update Subject information</h1>
    <form (ngSubmit)="updateSubject()">
        <div class="mb-3">
        <label for="subjectId" class="form-label">Subject Id</label>
        <input [(ngModel)]="subjectupdate.subjectId" name ="subjectId" type="text" class="form-control" id="subjectId" >
        </div>
        <div class="mb-3">
        <label for="subjectTitle" class="form-label">Subject Title</label>
        <input [(ngModel)]="subjectupdate.subjectTitle" name ="subjectTitle" type="text" class="form-control" id="subjectTitle" >
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
